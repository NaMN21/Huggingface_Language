name: Deploy Streamlit App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'  # You can change this to your required Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Rust for transformers
      run: |
        sudo apt-get install -y rustc

    - name: Run Streamlit App
      run: |
        streamlit run app.py --server.headless true &
        sleep 30  # Let it run for 30 seconds to ensure it starts successfully
        pkill streamlit  # Stop the Streamlit server
